<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item - Spincery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div th:if="${menuItem == null or restaurants == null}" class="alert alert-danger m-4">
        Required data is missing. Please try again later or contact support.
    </div>
    <div th:if="${menuItem != null and restaurants != null}">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                    <div class="position-sticky pt-3">
                        <div class="text-center mb-4">
                            <h4 class="text-white">Restaurant Panel</h4>
                            <div class="text-white-50">
                                <i class="fas fa-user-circle fa-2x"></i>
                                <div th:text="${ownerName}">Restaurant Owner</div>
                            </div>
                        </div>
                        
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/restaurant/dashboard">
                                    <i class="fas fa-tachometer-alt me-2"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/restaurant/menu">
                                    <i class="fas fa-utensils me-2"></i>
                                    Menu
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/restaurant/orders">
                                    <i class="fas fa-list-alt me-2"></i>
                                    Orders
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/restaurant/edit">
                                    <i class="fas fa-edit me-2"></i>
                                    Edit Restaurant
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/restaurant/settings">
                                    <i class="fas fa-cog me-2"></i>
                                    Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/restaurant/analytics">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    Analytics
                                </a>
                            </li>
                            <li class="nav-item mt-3">
                                <a class="nav-link" href="/logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Add Menu Item</h1>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${#lists.isEmpty(restaurants)}" class="alert alert-warning mb-3">
                        You have no restaurants. Please <a href="/restaurant/register">register a restaurant</a> first.
                    </div>

                    <!-- Add Menu Item Form -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-plus me-2"></i>
                                New Menu Item
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/menu-item/add}" th:object="${menuItem}" method="post">
                                <!-- If restaurant is pre-selected, show as read-only and hidden input -->
                                <div class="row" th:if="${menuItem.restaurant != null}">
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label">Restaurant *</label>
                                        <input type="text" class="form-control"
                                               th:value="${menuItem.restaurant.restaurantName + ' (' + menuItem.restaurant.city + ', ' + menuItem.restaurant.address + (menuItem.restaurant.verified ? ', Verified' : '') + ')'}"
                                               readonly>
                                        <input type="hidden" name="restaurant.id" th:value="${menuItem.restaurant.id}">
                                    </div>
                                </div>
                                <!-- Otherwise, show dropdown -->
                                <div class="row" th:if="${menuItem.restaurant == null and !#lists.isEmpty(restaurants)}">
                                    <div class="col-md-12 mb-3">
                                        <label for="restaurant" class="form-label">Restaurant *</label>
                                        <select class="form-select" id="restaurant" name="restaurant.id" required>
                                            <option value="">Select Restaurant</option>
                                            <option th:each="restaurant : ${restaurants}"
                                                    th:value="${restaurant.id}"
                                                    th:text="${restaurant.restaurantName + ' (' + restaurant.city + ', ' + restaurant.address + (restaurant.verified ? ', Verified' : '') + ')'}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('restaurant')}">
                                            <span th:errors="*{restaurant}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="dishName" class="form-label">Dish Name *</label>
                                        <input type="text" class="form-control" id="dishName" 
                                               th:field="*{dishName}" th:value="${menuItem.dishName}" required>
                                        <div th:if="${#fields.hasErrors('dishName')}" class="text-danger">
                                            <span th:errors="*{dishName}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" id="category" th:field="*{category}" required>
                                            <option value="">Select Category</option>
                                            <option value="STARTERS">Starters</option>
                                            <option value="MAIN_COURSE">Main Course</option>
                                            <option value="DESSERTS">Desserts</option>
                                            <option value="BEVERAGES">Beverages</option>
                                            <option value="SIDES">Sides</option>
                                            <option value="SALADS">Salads</option>
                                            <option value="SOUPS">Soups</option>
                                            <option value="BREADS">Breads</option>
                                            <option value="RICE">Rice</option>
                                            <option value="CURRIES">Curries</option>
                                            <option value="GRILLED">Grilled</option>
                                            <option value="SEAFOOD">Seafood</option>
                                            <option value="VEGETARIAN">Vegetarian</option>
                                            <option value="NON_VEGETARIAN">Non-Vegetarian</option>
                                            <option value="FAST_FOOD">Fast Food</option>
                                            <option value="HEALTHY">Healthy</option>
                                            <option value="KIDS_MENU">Kids Menu</option>
                                            <option value="SPECIALS">Specials</option>
                                            <option value="OTHERS">Others</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">Price (₹) *</label>
                                        <input type="number" class="form-control" id="price" 
                                               th:field="*{price}" th:value="${menuItem.price}" step="0.01" min="0" required>
                                        <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                                            <span th:errors="*{price}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="foodType" class="form-label">Food Type</label>
                                        <select class="form-select" id="foodType" th:field="*{foodType}">
                                            <option value="VEG">Veg</option>
                                            <option value="NON_VEG">Non-Veg</option>
                                            <option value="EGG">Egg</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" 
                                              th:field="*{description}" th:text="${menuItem.description}" placeholder="Describe the dish, ingredients, etc."></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="tags" class="form-label">Tags</label>
                                        <input type="text" class="form-control" id="tags" th:field="*{tags}" th:value="${menuItem.tags}" placeholder="e.g., spicy, gluten-free">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="imageUrl" class="form-label">Image URL</label>
                                        <input type="url" class="form-control" id="imageUrl" 
                                               th:field="*{imageUrl}" th:value="${menuItem.imageUrl}" placeholder="https://example.com/image.jpg">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="available" class="form-label">Available</label>
                                        <select class="form-select" id="available" th:field="*{available}">
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('available')}" class="text-danger">
                                            <span th:errors="*{available}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <button type="submit" class="btn btn-primary px-4 py-2">
                                        <i class="fas fa-save me-2"></i>
                                        Add Menu Item
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Client-side dynamic validation for Add Menu Item form
    window.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form[th\\:action]');
        const submitBtn = form.querySelector('button[type="submit"]');
        const requiredFields = [
            form.querySelector('#dishName'),
            form.querySelector('#price'),
            form.querySelector('#foodType'),
            form.querySelector('#available')
        ];
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger mt-2';
        errorDiv.style.display = 'none';
        errorDiv.textContent = 'Please fill all required fields.';
        form.insertBefore(errorDiv, submitBtn);

        function checkValidity() {
            let valid = true;
            requiredFields.forEach(field => {
                if (!field.value || (field.type === 'number' && field.value <= 0)) {
                    valid = false;
                }
            });
            submitBtn.disabled = !valid;
            errorDiv.style.display = 'none';
        }

        requiredFields.forEach(field => {
            field.addEventListener('input', checkValidity);
            field.addEventListener('change', checkValidity);
        });

        form.addEventListener('submit', function(e) {
            let valid = true;
            requiredFields.forEach(field => {
                if (!field.value || (field.type === 'number' && field.value <= 0)) {
                    valid = false;
                }
            });
            if (!valid) {
                e.preventDefault();
                errorDiv.style.display = 'block';
            }
        });

        checkValidity();
    });
    </script>
</body>
</html>
