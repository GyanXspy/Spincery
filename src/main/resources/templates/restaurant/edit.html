<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant - Spincery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Restaurant Panel</h4>
                        <div class="text-white-50">
                            <i class="fas fa-user-circle fa-2x"></i>
                            <div th:text="${user != null ? user.name : 'User'}">User Name</div>
                        </div>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/restaurant/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/restaurant/menu">
                                <i class="fas fa-utensils me-2"></i>
                                Menu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/restaurant/orders">
                                <i class="fas fa-list-alt me-2"></i>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/restaurant/edit">
                                <i class="fas fa-edit me-2"></i>
                                Edit Restaurant
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/restaurant/settings">
                                <i class="fas fa-cog me-2"></i>
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/restaurant/analytics">
                                <i class="fas fa-chart-bar me-2"></i>
                                Analytics
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Edit Restaurant</h1>
                </div>

                <!-- Alert Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Alert if restaurant is missing -->
                <div th:if="${restaurant == null}" class="alert alert-danger mt-4">
                    Restaurant data is missing. Please try again later.
                </div>

                <!-- Restaurant Edit Form -->
                <div class="card" th:if="${restaurant != null}">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Restaurant Information: <span th:text="${restaurant.restaurantName}">Restaurant Name</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/restaurant/edit}" th:object="${restaurant}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="restaurantName" class="form-label">Restaurant Name *</label>
                                    <input type="text" class="form-control" id="restaurantName" 
                                           th:field="*{restaurantName}" th:value="${restaurant.restaurantName}" required>
                                    <div th:if="${#fields.hasErrors('restaurantName')}" class="text-danger">
                                        <span th:errors="*{restaurantName}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="ownerName" class="form-label">Owner Name *</label>
                                    <input type="text" class="form-control" id="ownerName" 
                                           th:field="*{ownerName}" th:value="${restaurant.ownerName}" required>
                                    <div th:if="${#fields.hasErrors('ownerName')}" class="text-danger">
                                        <span th:errors="*{ownerName}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" th:value="${restaurant.email}" required readonly>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone *</label>
                                    <input type="tel" class="form-control" id="phone" 
                                           th:field="*{phone}" th:value="${restaurant.phone}" required>
                                    <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                                        <span th:errors="*{phone}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="whatsappNumber" class="form-label">WhatsApp Number</label>
                                    <input type="tel" class="form-control" id="whatsappNumber" 
                                           th:field="*{whatsappNumber}" th:value="${restaurant.whatsappNumber}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="alternateContact" class="form-label">Alternate Contact</label>
                                    <input type="tel" class="form-control" id="alternateContact" 
                                           th:field="*{alternateContact}" th:value="${restaurant.alternateContact}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address *</label>
                                <textarea class="form-control" id="address" rows="3" 
                                          th:field="*{address}" th:text="${restaurant.address}" required></textarea>
                                <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                                    <span th:errors="*{address}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="city" class="form-label">City *</label>
                                    <input type="text" class="form-control" id="city" 
                                           th:field="*{city}" th:value="${restaurant.city}" required>
                                    <div th:if="${#fields.hasErrors('city')}" class="text-danger">
                                        <span th:errors="*{city}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="state" class="form-label">State *</label>
                                    <input type="text" class="form-control" id="state" 
                                           th:field="*{state}" th:value="${restaurant.state}" required>
                                    <div th:if="${#fields.hasErrors('state')}" class="text-danger">
                                        <span th:errors="*{state}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="zipCode" class="form-label">ZIP Code *</label>
                                    <input type="text" class="form-control" id="zipCode" 
                                           th:field="*{zipCode}" th:value="${restaurant.zipCode}" required>
                                    <div th:if="${#fields.hasErrors('zipCode')}" class="text-danger">
                                        <span th:errors="*{zipCode}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nearbyLandmark" class="form-label">Nearby Landmark</label>
                                <input type="text" class="form-control" id="nearbyLandmark" 
                                       th:field="*{nearbyLandmark}" th:value="${restaurant.nearbyLandmark}">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="businessRegistrationNumber" class="form-label">Business Registration Number</label>
                                    <input type="text" class="form-control" id="businessRegistrationNumber" 
                                           th:field="*{businessRegistrationNumber}" th:value="${restaurant.businessRegistrationNumber}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="fssaiLicenseNumber" class="form-label">FSSAI License Number</label>
                                    <input type="text" class="form-control" id="fssaiLicenseNumber" 
                                           th:field="*{fssaiLicenseNumber}" th:value="${restaurant.fssaiLicenseNumber}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="gstin" class="form-label">GSTIN</label>
                                <input type="text" class="form-control" id="gstin" 
                                       th:field="*{gstin}" th:value="${restaurant.gstin}">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4" 
                                          th:field="*{description}" th:text="${restaurant.description}"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="workingDays" class="form-label">Working Days</label>
                                    <input type="text" class="form-control" id="workingDays" 
                                           th:field="*{workingDays}" th:value="${restaurant.workingDays}" placeholder="e.g., Monday to Saturday">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="weeklyOff" class="form-label">Weekly Off</label>
                                    <input type="text" class="form-control" id="weeklyOff" 
                                           th:field="*{weeklyOff}" th:value="${restaurant.weeklyOff}" placeholder="e.g., Sunday">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="openingTime" class="form-label">Opening Time</label>
                                    <input type="time" class="form-control" id="openingTime" 
                                           th:field="*{openingTime}" th:value="${restaurant.openingTime != null ? restaurant.openingTime.format('HH:mm') : ''}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="closingTime" class="form-label">Closing Time</label>
                                    <input type="time" class="form-control" id="closingTime" 
                                           th:field="*{closingTime}" th:value="${restaurant.closingTime != null ? restaurant.closingTime.format('HH:mm') : ''}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="deliveryRadius" class="form-label">Delivery Radius (km)</label>
                                    <input type="number" class="form-control" id="deliveryRadius" 
                                           th:field="*{deliveryRadius}" th:value="${restaurant.deliveryRadius}" step="0.1" min="0">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="packagingCharges" class="form-label">Packaging Charges (₹)</label>
                                    <input type="number" class="form-control" id="packagingCharges" 
                                           th:field="*{packagingCharges}" th:value="${restaurant.packagingCharges}" step="0.01" min="0">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="avgPreparationTime" class="form-label">Average Preparation Time (minutes)</label>
                                    <input type="number" class="form-control" id="avgPreparationTime" 
                                           th:field="*{avgPreparationTime}" th:value="${restaurant.avgPreparationTime}" min="0">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="deliveryOffered" 
                                               th:field="*{deliveryOffered}" th:checked="${restaurant.deliveryOffered}">
                                        <label class="form-check-label" for="deliveryOffered">
                                            Delivery Offered
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Restaurant Image</label>
                                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                                <div th:if="${restaurant.coverPhotoUrl != null}">
                                    <img th:src="${restaurant.coverPhotoUrl}" alt="Current Image" style="max-width: 200px; margin-top: 10px;">
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/restaurant/dashboard" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Back to Dashboard
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Update Restaurant
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
