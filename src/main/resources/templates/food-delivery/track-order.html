<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Spincery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-orange-600">Spincery Food Delivery</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-orange-600">Dashboard</a>
                    <a href="/orders" class="text-gray-700 hover:text-orange-600">My Orders</a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Track Order Section -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Track Your Order</h1>
            
            <!-- Search Form -->
            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter Order Details</h2>
                <form action="/track-order" method="get" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Order ID</label>
                            <input type="text" name="orderId" placeholder="Enter your order ID" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" name="phone" placeholder="Enter your phone number" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>
                    </div>
                    <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-search mr-2"></i>Track Order
                    </button>
                </form>
            </div>

            <!-- Recent Orders -->
            <div class="bg-blue-50 rounded-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Orders</h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg">
                        <div>
                            <p class="font-medium text-gray-800">Order #12345</p>
                            <p class="text-sm text-gray-600">Pizza Palace - 2 items</p>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Delivered</span>
                            <p class="text-sm text-gray-600">20 Dec 2024</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg">
                        <div>
                            <p class="font-medium text-gray-800">Order #12344</p>
                            <p class="text-sm text-gray-600">Burger House - 3 items</p>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 bg-orange-100 text-orange-800 rounded-full text-xs">Preparing</span>
                            <p class="text-sm text-gray-600">20 Dec 2024</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg">
                        <div>
                            <p class="font-medium text-gray-800">Order #12343</p>
                            <p class="text-sm text-gray-600">Sushi Bar - 1 item</p>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">Confirmed</span>
                            <p class="text-sm text-gray-600">19 Dec 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
