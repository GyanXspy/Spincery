<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen Registration - Spincery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .kitchen-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="registration-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-utensils kitchen-icon"></i>
                        <h2 class="fw-bold text-dark mb-2">Cloud Kitchen Registration</h2>
                        <p class="text-muted">Join Spincery as a Cloud Kitchen Partner</p>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Success Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/cloud-kitchen/register}" method="post" th:object="${cloudKitchen}">
                        <div class="row">
                            <!-- Kitchen Information -->
                            <div class="col-md-6 mb-3">
                                <label for="kitchenName" class="form-label fw-semibold">
                                    <i class="fas fa-utensils me-2"></i>Kitchen Name
                                </label>
                                <input type="text" class="form-control" id="kitchenName" 
                                       th:field="*{kitchenName}" required>
                                <div th:if="${#fields.hasErrors('kitchenName')}" class="text-danger small mt-1">
                                    <span th:errors="*{kitchenName}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ownerName" class="form-label fw-semibold">
                                    <i class="fas fa-user me-2"></i>Owner Name
                                </label>
                                <input type="text" class="form-control" id="ownerName" 
                                       th:field="*{ownerName}" required>
                                <div th:if="${#fields.hasErrors('ownerName')}" class="text-danger small mt-1">
                                    <span th:errors="*{ownerName}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label fw-semibold">
                                    <i class="fas fa-map-marker-alt me-2"></i>City
                                </label>
                                <input type="text" class="form-control" id="city" 
                                       th:field="*{city}" required>
                                <div th:if="${#fields.hasErrors('city')}" class="text-danger small mt-1">
                                    <span th:errors="*{city}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label fw-semibold">
                                    <i class="fas fa-map-pin me-2"></i>Address
                                </label>
                                <input type="text" class="form-control" id="address" 
                                       th:field="*{address}" required>
                                <div th:if="${#fields.hasErrors('address')}" class="text-danger small mt-1">
                                    <span th:errors="*{address}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label fw-semibold">
                                    <i class="fas fa-phone me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="phone" 
                                       th:field="*{phone}" required>
                                <div th:if="${#fields.hasErrors('phone')}" class="text-danger small mt-1">
                                    <span th:errors="*{phone}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label fw-semibold">
                                    <i class="fas fa-map me-2"></i>State
                                </label>
                                <input type="text" class="form-control" id="state" 
                                       th:field="*{state}" required>
                                <div th:if="${#fields.hasErrors('state')}" class="text-danger small mt-1">
                                    <span th:errors="*{state}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="zipCode" class="form-label fw-semibold">
                                    <i class="fas fa-mailbox me-2"></i>Zip Code
                                </label>
                                <input type="text" class="form-control" id="zipCode" 
                                       th:field="*{zipCode}" required>
                                <div th:if="${#fields.hasErrors('zipCode')}" class="text-danger small mt-1">
                                    <span th:errors="*{zipCode}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="whatsappNumber" class="form-label fw-semibold">
                                    <i class="fab fa-whatsapp me-2"></i>WhatsApp Number
                                </label>
                                <input type="tel" class="form-control" id="whatsappNumber" 
                                       th:field="*{whatsappNumber}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="alternateContact" class="form-label fw-semibold">
                                    <i class="fas fa-phone-alt me-2"></i>Alternate Contact
                                </label>
                                <input type="tel" class="form-control" id="alternateContact" 
                                       th:field="*{alternateContact}">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold">
                                <i class="fas fa-info-circle me-2"></i>Kitchen Description
                            </label>
                            <textarea class="form-control" id="description" rows="3" 
                                      th:field="*{description}" placeholder="Describe your kitchen's specialties and features..."></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger small mt-1">
                                <span th:errors="*{description}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-utensils me-2"></i>Register Cloud Kitchen
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Already have an account?</p>
                        <a href="/login" class="text-decoration-none fw-semibold">
                            <i class="fas fa-sign-in-alt me-1"></i>Login here
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-home me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(function(field) {
                    if (!field.value.trim()) {
                        field.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
