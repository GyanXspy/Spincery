<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cloud Kitchen Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto py-12">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Cloud Kitchen Delivery</h1>
            <div th:if="${cloudKitchen != null}">
                <p class="text-gray-700 mb-2"><b>Kitchen:</b> <span th:text="${cloudKitchen.kitchenName}"></span></p>
                <p class="text-gray-700 mb-2"><b>Owner:</b> <span th:text="${cloudKitchen.ownerName}"></span></p>
                <p class="text-gray-700 mb-2"><b>City:</b> <span th:text="${cloudKitchen.city}"></span></p>
            </div>
            <div th:if="${error}">
                <p class="text-red-600 font-bold" th:text="${error}"></p>
            </div>
            <p class="text-gray-600 mt-4">This is a placeholder page for delivery settings. Add your delivery configuration here.</p>
        </div>
    </div>
</body>
</html>
