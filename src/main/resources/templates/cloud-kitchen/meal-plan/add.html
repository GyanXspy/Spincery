<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Meal Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="w-full max-w-2xl bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-extrabold text-purple-700 flex items-center">
                    <i class="fas fa-utensils mr-3"></i>Create Meal Plan
                </h2>
                <a th:href="@{'/cloud-kitchen/' + ${cloudKitchen.id} + '/meal-plans'}" class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-semibold text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>
            <form th:action="@{'/cloud-kitchen/' + ${cloudKitchen.id} + '/meal-plans/add'}" th:object="${mealPlan}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Plan Name</label>
                        <input type="text" th:field="*{planName}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Duration Type</label>
                        <select th:field="*{durationType}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                            <option th:each="dt : ${durationTypes}" th:value="${dt}" th:text="${dt}"></option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Duration Value</label>
                        <input type="number" th:field="*{durationValue}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                    </div>
                </div>
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Description</label>
                    <textarea th:field="*{description}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" rows="3"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Breakfast Menu</label>
                        <input type="text" th:field="*{breakfastMenu}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Lunch Menu</label>
                        <input type="text" th:field="*{lunchMenu}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">Dinner Menu</label>
                        <input type="text" th:field="*{dinnerMenu}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                </div>
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">Dietary Preferences</label>
                    <input type="text" th:field="*{dietaryPreferences}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" th:field="*{available}" class="mr-2 h-5 w-5 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" />
                    <label class="font-semibold text-gray-700">Available</label>
                </div>
                <div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors font-bold text-lg shadow-md">Create Meal Plan</button>
                </div>
            </form>
            <div th:if="${error}" class="mt-6 text-red-600 font-semibold text-center" th:text="${error}"></div>
        </div>
    </div>
</body>
</html>
