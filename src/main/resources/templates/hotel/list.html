<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List - Spincery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hotel-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .hotel-image {
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .rating-stars {
            color: #ffc107;
        }
        .price-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
        .btn-custom {
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        .filter-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-11">
                <div class="main-container p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="fw-bold text-dark mb-1">
                                <i class="fas fa-hotel me-2"></i>Available Hotels
                            </h2>
                            <p class="text-muted mb-0">Find the perfect accommodation for your stay</p>
                        </div>
                        <div>
                            <a href="/hotel/register" class="btn btn-primary btn-custom">
                                <i class="fas fa-plus me-2"></i>Register Hotel
                            </a>
                        </div>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Success Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Filters -->
                    <div class="filter-section">
                        <form th:action="@{/hotel/list}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="city" class="form-label fw-semibold">
                                    <i class="fas fa-map-marker-alt me-2"></i>City
                                </label>
                                <input type="text" class="form-control" id="city" name="city" 
                                       th:value="${param.city}" placeholder="Enter city name">
                            </div>
                            <div class="col-md-3">
                                <label for="hotelType" class="form-label fw-semibold">
                                    <i class="fas fa-star me-2"></i>Hotel Type
                                </label>
                                <select class="form-select" id="hotelType" name="hotelType">
                                    <option value="">All Types</option>
                                    <option value="LUXURY" th:selected="${param.hotelType == 'LUXURY'}">Luxury</option>
                                    <option value="BUSINESS" th:selected="${param.hotelType == 'BUSINESS'}">Business</option>
                                    <option value="RESORT" th:selected="${param.hotelType == 'RESORT'}">Resort</option>
                                    <option value="BUDGET" th:selected="${param.hotelType == 'BUDGET'}">Budget</option>
                                    <option value="BOUTIQUE" th:selected="${param.hotelType == 'BOUTIQUE'}">Boutique</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="minPrice" class="form-label fw-semibold">
                                    <i class="fas fa-money-bill me-2"></i>Min Price
                                </label>
                                <input type="number" class="form-control" id="minPrice" name="minPrice" 
                                       th:value="${param.minPrice}" placeholder="Min price">
                            </div>
                            <div class="col-md-3">
                                <label for="maxPrice" class="form-label fw-semibold">
                                    <i class="fas fa-money-bill me-2"></i>Max Price
                                </label>
                                <input type="number" class="form-control" id="maxPrice" name="maxPrice" 
                                       th:value="${param.maxPrice}" placeholder="Max price">
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-custom me-2">
                                    <i class="fas fa-search me-2"></i>Search Hotels
                                </button>
                                <a href="/hotel/list" class="btn btn-outline-secondary btn-custom">
                                    <i class="fas fa-times me-2"></i>Clear Filters
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Hotels List -->
                    <div th:if="${hotels != null and !hotels.empty}" class="row">
                        <div th:each="hotel : ${hotels}" class="col-md-6 col-lg-4 mb-4">
                            <div class="card hotel-card">
                                <img th:src="${hotel.hotelLogoUrl != null and !#strings.isEmpty(hotel.hotelLogoUrl) ? hotel.hotelLogoUrl : '/images/default-hotel.jpg'}" 
                                     class="card-img-top hotel-image" alt="Hotel Image">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h5 class="card-title fw-bold text-dark mb-1" th:text="${hotel.hotelName}">Hotel Name</h5>
                                        <!-- <span class="badge bg-primary" th:text="${hotel.hotelType}">Type</span> -->
                                    </div>
                                    
                                    <div class="mb-2">
                                        <small class="text-muted">
                                            <i class="fas fa-map-marker-alt me-1"></i>
                                            <span th:text="${hotel.city}">City</span>
                                        </small>
                                    </div>
                                    
                                    <div class="mb-2">
                                        <div class="rating-stars">
                                            <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, hotel.rating)}"></i>
                                            <i class="far fa-star" th:each="i : ${#numbers.sequence(hotel.rating + 1, 5)}"></i>
                                        </div>
                                        <small class="text-muted" th:text="${hotel.rating + ' out of 5'}">Rating</small>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <p class="card-text small text-muted" th:text="${hotel.description != null ? hotel.description : 'No description available'}">
                                            Hotel description
                                        </p>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="price-tag">
                                            <i class="fas fa-rupee-sign me-1"></i>
                                            <!-- <span th:text="${hotel.pricePerNight}">Price</span> -->
                                            <small>/night</small>
                                        </div>
                                        <a th:href="@{/hotel/details(hotelId=${hotel.id})}" 
                                           class="btn btn-outline-primary btn-sm btn-custom">
                                            <i class="fas fa-eye me-1"></i>View Details
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div th:if="${hotels == null or hotels.empty}" class="text-center py-5">
                        <i class="fas fa-hotel fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted mb-2">No Hotels Found</h4>
                        <p class="text-muted mb-4">No hotels match your search criteria. Try adjusting your filters.</p>
                        <a href="/hotel/list" class="btn btn-primary btn-custom">
                            <i class="fas fa-search me-2"></i>View All Hotels
                        </a>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${hotels != null and !hotels.empty}" class="d-flex justify-content-center mt-4">
                        <nav aria-label="Hotel pagination">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${(currentPage ?: 0) == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/hotel/list(page=${(currentPage ?: 0) - 1})}">Previous</a>
                                </li>
                                <li class="page-item" th:each="page : ${#numbers.sequence(0, (totalPages ?: 1) - 1)}"
                                    th:classappend="${page == (currentPage ?: 0) ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/hotel/list(page=${page})}" th:text="${page + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${(currentPage ?: 0) == ((totalPages ?: 1) - 1) ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/hotel/list(page=${(currentPage ?: 0) + 1})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Back Button -->
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-secondary btn-custom">
                            <i class="fas fa-home me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
