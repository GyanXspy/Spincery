<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel - Spincery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .edit-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .form-control { border-radius: 10px; border: 2px solid #e9ecef; transition: all 0.3s ease; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 10px; padding: 12px 30px; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .alert { border-radius: 10px; border: none; }
        .hotel-icon { font-size: 3rem; color: #667eea; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="edit-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-hotel hotel-icon"></i>
                        <h2 class="fw-bold text-dark mb-2">Edit Hotel</h2>
                        <p class="text-muted">Update your hotel details</p>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <form th:action="@{/hotel/edit}" method="post" th:object="${hotel}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="hotelName" class="form-label fw-semibold"><i class="fas fa-building me-2"></i>Hotel Name</label>
                                <input type="text" class="form-control" id="hotelName" th:field="*{hotelName}" required>
                                <div th:if="${#fields.hasErrors('hotelName')}" class="text-danger small mt-1"><span th:errors="*{hotelName}"></span></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ownerName" class="form-label fw-semibold"><i class="fas fa-user me-2"></i>Owner Name</label>
                                <input type="text" th:field="*{ownerName}" class="form-control" id="ownerName" readonly>
                                <div th:if="${#fields.hasErrors('ownerName')}" class="text-danger small mt-1"><span th:errors="*{ownerName}"></span></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label fw-semibold"><i class="fas fa-map-marker-alt me-2"></i>City</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}" required>
                                <div th:if="${#fields.hasErrors('city')}" class="text-danger small mt-1"><span th:errors="*{city}"></span></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label fw-semibold"><i class="fas fa-map-pin me-2"></i>Address</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                <div th:if="${#fields.hasErrors('address')}" class="text-danger small mt-1"><span th:errors="*{address}"></span></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label fw-semibold"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                <input type="tel" th:field="*{phone}" class="form-control" id="phone" readonly>
                                <div th:if="${#fields.hasErrors('phone')}" class="text-danger small mt-1"><span th:errors="*{phone}"></span></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-semibold"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" readonly>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1"><span th:errors="*{email}"></span></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label fw-semibold"><i class="fas fa-map me-2"></i>State</label>
                                <input type="text" class="form-control" id="state" th:field="*{state}" required>
                                <div th:if="${#fields.hasErrors('state')}" class="text-danger small mt-1"><span th:errors="*{state}"></span></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="zipCode" class="form-label fw-semibold"><i class="fas fa-mailbox me-2"></i>Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" required>
                                <div th:if="${#fields.hasErrors('zipCode')}" class="text-danger small mt-1"><span th:errors="*{zipCode}"></span></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="whatsappNumber" class="form-label fw-semibold"><i class="fab fa-whatsapp me-2"></i>WhatsApp Number</label>
                                <input type="tel" class="form-control" id="whatsappNumber" th:field="*{whatsappNumber}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="alternateContact" class="form-label fw-semibold"><i class="fas fa-phone-alt me-2"></i>Alternate Contact</label>
                                <input type="tel" class="form-control" id="alternateContact" th:field="*{alternateContact}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amenities" class="form-label fw-semibold"><i class="fas fa-concierge-bell me-2"></i>Amenities (comma separated)</label>
                                <input type="text" class="form-control" id="amenities" th:field="*{amenities}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="acceptedPaymentMethods" class="form-label fw-semibold"><i class="fas fa-credit-card me-2"></i>Accepted Payment Methods (comma separated)</label>
                                <input type="text" class="form-control" id="acceptedPaymentMethods" th:field="*{acceptedPaymentMethods}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bankAccountHolder" class="form-label fw-semibold"><i class="fas fa-user me-2"></i>Bank Account Holder</label>
                                <input type="text" class="form-control" id="bankAccountHolder" th:field="*{bankAccountHolder}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bankName" class="form-label fw-semibold"><i class="fas fa-university me-2"></i>Bank Name</label>
                                <input type="text" class="form-control" id="bankName" th:field="*{bankName}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="accountNumber" class="form-label fw-semibold"><i class="fas fa-hashtag me-2"></i>Account Number</label>
                                <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ifscCode" class="form-label fw-semibold"><i class="fas fa-barcode me-2"></i>IFSC Code</label>
                                <input type="text" class="form-control" id="ifscCode" th:field="*{ifscCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="upiId" class="form-label fw-semibold"><i class="fas fa-mobile-alt me-2"></i>UPI ID</label>
                                <input type="text" class="form-control" id="upiId" th:field="*{upiId}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gstin" class="form-label fw-semibold"><i class="fas fa-file-invoice me-2"></i>GSTIN</label>
                                <input type="text" class="form-control" id="gstin" th:field="*{gstin}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gstCertificateUrl" class="form-label fw-semibold"><i class="fas fa-file-upload me-2"></i>GST Certificate URL</label>
                                <input type="text" class="form-control" id="gstCertificateUrl" th:field="*{gstCertificateUrl}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="googleMapsLink" class="form-label fw-semibold"><i class="fas fa-map-marked-alt me-2"></i>Google Maps Link</label>
                                <input type="text" class="form-control" id="googleMapsLink" th:field="*{googleMapsLink}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="checkInTime" class="form-label fw-semibold"><i class="fas fa-sign-in-alt me-2"></i>Check-In Time</label>
                                <input type="text" class="form-control" id="checkInTime" th:field="*{checkInTime}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="checkOutTime" class="form-label fw-semibold"><i class="fas fa-sign-out-alt me-2"></i>Check-Out Time</label>
                                <input type="text" class="form-control" id="checkOutTime" th:field="*{checkOutTime}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label fw-semibold"><i class="fas fa-image me-2"></i>Upload Hotel Image</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold"><i class="fas fa-info-circle me-2"></i>Hotel Description</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="Describe your hotel's amenities and features..."></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger small mt-1"><span th:errors="*{description}"></span></div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Update Hotel
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="/hotel/list" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-arrow-left me-1"></i>Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
