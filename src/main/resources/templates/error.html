<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Spincery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 mb-2" th:text="${status}">404</h1>
                <h2 class="text-xl font-semibold text-gray-600 mb-4" th:text="${error}">Page Not Found</h2>
                <p class="text-gray-500 mb-6" th:text="${message}">The page you're looking for doesn't exist.</p>
            </div>
            
            <div class="space-y-3">
                <a href="/" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <a href="/dashboard" class="block w-full bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <button onclick="history.back()" class="block w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
